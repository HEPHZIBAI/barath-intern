<!DOCTYPE html>
<html lang="en">
<head>
  <title> weather app </title>
   <link href="styles.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <section class="main">

    </section>

    <script src="script.js"></script>
</body>
